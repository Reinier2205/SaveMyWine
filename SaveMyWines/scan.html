<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Wine - SaveMyWines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styledemo.css">
    <link rel="manifest" href="/manifest.webmanifest" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">SaveMyWines</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="wines.html" class="nav-link">My Wines</a>
                <a href="scan.html" class="nav-link active">Scan Wine</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <section class="scan-section">
                <h2 class="section-title">Scan Wine Label</h2>
                <p class="section-text">Point your camera at a wine label to add it to your collection.</p>
                <div class="scan-container">
                    <div class="card scan-card">
                        <div class="camera-placeholder">
                            <div class="camera-icon">ðŸ“·</div>
                            <p>Camera will activate here</p>
                        </div>
                        <button class="button scan-button">Start Camera</button>
                    </div>
                </div>
                <div class="manual-entry">
                    <h3>Or Enter Manually</h3>
                    <form class="wine-form">
                        <div class="form-group">
                            <label for="wine-name">Wine Name</label>
                            <input type="text" id="wine-name" class="input" placeholder="e.g., ChÃ¢teau Margaux 2015">
                        </div>
                        <div class="form-group">
                            <label for="wine-varietal">Varietal</label>
                            <select id="wine-varietal" class="input">
                                <option value="">Select Varietal</option>
                                <option value="cabernet-sauvignon">Cabernet Sauvignon</option>
                                <option value="merlot">Merlot</option>
                                <option value="pinot-noir">Pinot Noir</option>
                                <option value="chardonnay">Chardonnay</option>
                                <option value="sauvignon-blanc">Sauvignon Blanc</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="wine-region">Region</label>
                            <input type="text" id="wine-region" class="input" placeholder="e.g., Bordeaux, France">
                        </div>
                        <div class="form-group">
                            <label for="wine-year">Vintage</label>
                            <input type="number" id="wine-year" class="input" placeholder="2020" min="1900" max="2030">
                        </div>
                        <button type="submit" class="button">Add Wine</button>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SaveMyWines. All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts/scan.js"></script>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
