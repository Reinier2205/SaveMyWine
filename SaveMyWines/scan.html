<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Wine - SaveMyWines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/styledemo.css">
    <link rel="manifest" href="/manifest.webmanifest" />
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">SaveMyWines</h1>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="wines.html" class="nav-link">My Wines</a>
                <a href="scan.html" class="nav-link active">Scan Wine</a>
                <a href="about.html" class="nav-link">About</a>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <!-- Hero Section -->
            <section class="hero-section">
                <h1 class="heading-1">Scan a Bottle</h1>
                <p class="body">Take a photo of a wine label to automatically extract details and add it to your collection.</p>
            </section>

            <!-- Scan Interface -->
            <section class="scan-section">
                <div class="card p-8 max-w-md mx-auto">
                    <h2 class="heading-3 mb-6">Upload Wine Label</h2>
                    
                    <!-- File Upload Input -->
                    <div class="mb-6">
                        <label for="labelFile" class="block text-base font-bold font-sans text-main mb-2">
                            Select Image
                        </label>
                        <input 
                            id="labelFile" 
                            class="bg-input border border-input-border text-main placeholder-muted text-base w-full p-3 rounded-lg" 
                            type="file" 
                            accept="image/*" 
                            capture="environment"
                        >
                        <p class="body-sm text-muted mt-2">Take a photo or select from gallery</p>
                    </div>

                    <!-- Scan Button -->
                    <button id="scanBtn" class="btn btn-primary w-full">
                        Scan Label
                    </button>

                    <!-- Scan Result -->
                    <div id="scanResult" class="card-dark mt-6" hidden>
                        <!-- Result content will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 SaveMyWines. All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts/scan.js"></script>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
